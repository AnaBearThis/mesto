<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="делись фотографиями">
    <meta name="keywords" content="фото, делиться, лайкать, удалять, редактировать">
    <meta name="author" content="Анастасия Елукова">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body class="page">
    <div class="content">

        <header class="header">
            <img class="header__logo" src="./images/logo.png" alt="логотип Место">
            <hr class="header__line">
        </header>

        <main class="main">

            <section class="profile">
                <img class="profile__avatar" src="./images/avatar.png" alt="аватарка">
                <div class="profile__info">
                    <div class="profile__first-line"><h1 class="profile__name">Жак-Ив Кусто</h1><img class="profile__edit-button" src="./images/ed-but.svg" alt="редактировать"></div>
                    <p class="profile__description">Исследователь океана</p>
                </div>
                <div class="profile__add-button"><img class="profile__add-pic" src="./images/add-but.svg" alt="добавить фото"></div>
            </section>

            <section class="photos">
                <div class="photo">
                    <img class="photo__pic" src="./images/kostroma.jpg" alt="Кострома">
                    <div class="photo__subtitle">   
                        <p class="photo__name">Кострома</p>
                        <img class="photo__like-button" src="./images/like.svg" alt="нравится">
                    </div>     
                </div>

                <div class="photo">
                    <img class="photo__pic" src="./images/london.jpg" alt="Лондон">
                    <div class="photo__subtitle">
                        <p class="photo__name">Лондон</p>
                        <img class="photo__like-button" src="./images/like.svg" alt="нравится">
                    </div>
                </div>

                <div class="photo">
                    <img class="photo__pic" src="./images/moscow.jpg" alt="Москва">
                    <div class="photo__subtitle">
                        <p class="photo__name">Москва</p>
                        <img class="photo__like-button" src="./images/like.svg" alt="нравится">
                    </div>
                </div>

                <div class="photo">
                    <img class="photo__pic" src="./images/saint-petersburg.JPG" alt="Санкт-Петербург">
                    <div class="photo__subtitle">
                        <p class="photo__name">Санкт-Петербург</p>
                        <img class="photo__like-button" src="./images/like.svg" alt="нравится">
                    </div>
                </div>

                <div class="photo">
                    <img class="photo__pic" src="./images/sochi.jpg" alt="Сочи">
                    <div class="photo__subtitle">
                        <p class="photo__name">Сочи</p>
                        <img class="photo__like-button" src="./images/like.svg" alt="нравится">
                    </div>
                </div>

                <div class="photo">
                    <img class="photo__pic" src="./images/yaroslavl.jpg" alt="Ярославль">
                    <div class="photo__subtitle">
                        <p class="photo__name">Ярославль</p>
                        <img class="photo__like-button" src="./images/like.svg" alt="нравится">
                    </div>
                </div>
            </section>
        </main>

        <footer class="footer">
            <p class="footer__copyright">© 2020 Mesto Russia</p>
        </footer>

    </div>    

    <section class="popup">
        
        <div class="popup__container">
            <h2 class="popup__heading">Редактировать профиль</h2>
            <form class="popup__form">
                <input type="text" name="name" class="popup__name">
                <input type="text" name="description" class="popup__description">
                <button type="submit" class="popup__submit-button">Сохранить</button>
            </form>    
            
            <img class="popup__close-button" src="./images/close.svg" alt="закрыть">
        </div>
    </section>

    <script src="./scripts/index.js"></script>
</body>
</html>
