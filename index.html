<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta name="description" content="делись фотографиями"><meta name="keywords" content="фото, делиться, лайкать, удалять, редактировать"><meta name="author" content="Анастасия Елукова"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><div class="content"><header class="header"><img class="header__logo" src="03b78ada3425e9132ff3.svg" alt="логотип Место"></header><main class="main"><section class="profile"><div class="profile__avatar"><img class="profile__pic" src="" alt="аватарка"></div><div class="profile__info"><div class="profile__first-line"><h1 class="profile__name"></h1><button class="profile__edit-button" type="button" aria-label="редактировать"></button></div><p class="profile__description"></p></div><button class="profile__add-button" type="button" aria-label="добавить"></button></section><section class="photos"><template id="card"><div class="card"><img class="card__pic" src="#" alt=""><div class="card__description"><h2 class="card__name"></h2><div class="card__likes"><button class="card__like-button" type="button" aria-label="нравится"></button><p class="card__like-counter"></p></div></div><button class="card__delete-button" type="button" aria-label="удалить"></button></div></template></section></main><footer class="footer"><p class="footer__copyright">© 2020 Mesto Russia</p></footer></div><div class="popup popup_type_edit"><div class="popup__container"><h2 class="popup__heading">Редактировать профиль</h2><form class="popup__form" name="userInfo" novalidate><input id="input-name" name="name" placeholder="Введите имя" required minlength="2" maxlength="40" class="popup__input popup__input_data_name"> <span id="input-name-error" class="popup__error"></span> <input id="input-job" name="description" placeholder="Введите название вашей работы" required minlengt
