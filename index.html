<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="делись фотографиями">
    <meta name="keywords" content="фото, делиться, лайкать, удалять, редактировать">
    <meta name="author" content="Анастасия Елукова">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body class="page">
    <div class="content">

        <header class="header">
            <img class="header__logo" src="./images/logo.svg" alt="логотип Место">
        </header>

        <main class="main">

            <section class="profile">
                <img class="profile__avatar" src="./images/avatar.png" alt="аватарка">
                <div class="profile__info">
                    <div class="profile__first-line"><h1 class="profile__name">Жак-Ив Кусто</h1><button class="profile__edit-button" aria-label="редактировать"></div>
                    <p class="profile__description">Исследователь океана</p>
                </div>
                <button class="profile__add-button" aria-label="добавить"></button>
            </section>

            <section class="photos">
                <div class="card">
                    <img class="card__pic" src="./images/kostroma.jpg" alt="Кострома">
                    <div class="card__description">   
                        <h2 class="card__name">Кострома</h2>
                        <button class="card__like-button" aria-label="нравится">
                    </div>     
                </div>

                <div class="card">
                    <img class="card__pic" src="./images/london.jpg" alt="Лондон">
                    <div class="card__description">
                        <h2 class="card__name">Лондон</h2>
                        <button class="card__like-button" aria-label="нравится"">
                    </div>
                </div>

                <div class="card">
                    <img class="card__pic" src="./images/moscow.jpg" alt="Москва">
                    <div class="card__description">
                        <h2 class="card__name">Москва</h2>
                        <button class="card__like-button" aria-label="нравится">
                    </div>
                </div>

                <div class="card">
                    <img class="card__pic" src="./images/saint-petersburg.JPG" alt="Санкт-Петербург">
                    <div class="card__description">
                        <h2 class="card__name">Санкт-Петербург</h2>
                        <button class="card__like-button" aria-label="нравится">
                    </div>
                </div>

                <div class="card">
                    <img class="card__pic" src="./images/sochi.jpg" alt="Сочи">
                    <div class="card__description">
                        <h2 class="card__name">Сочи</h2>
                        <button class="card__like-button" aria-label="нравится">
                    </div>
                </div>

                <div class="card">
                    <img class="card__pic" src="./images/yaroslavl.jpg" alt="Ярославль">
                    <div class="card__description">
                        <h2 class="card__name">Ярославль</h2>
                        <button class="card__like-button" aria-label="нравится">
                    </div>
                </div>
            </section>
        </main>

        <footer class="footer">
            <p class="footer__copyright">© 2020 Mesto Russia</p>
        </footer>

    </div>    

    <div class="popup">
        
        <div class="popup__container">
            <h2 class="popup__heading">Редактировать профиль</h2>
            <form class="popup__form" name="userInfo">
                <input type="text" name="name" class="popup__input popup__input_data_name">
                <input type="text" name="description" class="popup__input popup__input_data_description">
                <button type="submit" class="popup__submit-button">Сохранить</button>
            </form>    
            
            <button class="popup__close-button" aria-label="закрыть">
        </div>
    </div>

    <script src="./scripts/index.js"></script>
</body>
</html>
